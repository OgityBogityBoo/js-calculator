<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div id="screen_top">0</div>
                <div id="screen_bottom">0</div>
            </div>
            <div class="buttons">
                <button class="btn lg_btn" id="clear_btn"
                    onclick="clearCalc()">CLEAR</button>
                <button class="btn lg_btn" id="delete_btn" onclick="deleteVal()">DELETE</button>

                <button class="btn" onclick="operatorButton(5)">%</button>
                <button class="btn" onclick="signChange()">+/-</button>
                <button class="btn" onclick="sqrt()">√</button>
                <button class="btn" onclick="operatorButton(1)">÷</button>

                <button class="btn" onclick="btnValue(7)">7</button>
                <button class="btn" onclick="btnValue(8)">8</button>
                <button class="btn" onclick="btnValue(9)">9</button>
                <button class="btn" onclick="operatorButton(2)">x</button>

                <button class="btn" onclick="btnValue(4)">4</button>
                <button class="btn" onclick="btnValue(5)">5</button>
                <button class="btn" onclick="btnValue(6)">6</button>
                <button class="btn" onclick="operatorButton(3)">+</button>

                <button class="btn" onclick="btnValue(1)">1</button>
                <button class="btn" onclick="btnValue(2)">2</button>
                <button class="btn" onclick="btnValue(3)">3</button>
                <button class="btn" onclick="operatorButton(4)">-</button>

                <button class="btn" onclick="decimal()">.</button>
                <button class="btn" onclick="btnValue(0)">0</button>
                <button class="btn" id="equals_btn" onclick="equal()">=</button>
            </div>
        </div>
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
